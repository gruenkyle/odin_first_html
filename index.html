<!-- Every index should have this intro for accesability
it is also used to declare what type of document this is 
telling the browser what html to render -->>
<!DOCTYPE html>

<!--Sets the language being used for accesability-->
<html lang="en">

    <!-- Gives webpage the information for background use -->
    <head> 
        <!-- Sets special character use within program -->
        <meta charset="UTF-8">

        <!-- Sets the webpages title -->
        <title>Kale's First Webpage</title>
    </head>

    <!-- Actual body of the webpage-->
    <body>
        <h1>Hello World!</h1> 
    </body>


</html>
